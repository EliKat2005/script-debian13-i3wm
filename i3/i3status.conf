general {
    colors = true
    interval = 5
    output_format = "i3bar"
    color_good = "#06B6D4"
    color_degraded = "#F59E0B"
    color_bad = "#EF4444"
    separator = " "
    markup = "pango"
}

order += "tztime local"
order += "cpu_usage"
order += "memory"
order += "cpu_temperature 0"
